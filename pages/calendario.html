<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Escolares</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/calendario.css" />
</head>
<body class="fundo-pagina">

  <div class="container" style="position: relative; padding-top: 50px;">
      
    <div class="lobby-topo-direita" style="position: absolute; top: 10px; right: 10px;">
        <button class="botao-lobby-redondo" onclick="voltarParaLobby()" title="Voltar ao Início">
           <img src="../assets/img/Lobby.webp" alt="Início" class="icone-lobby">
        </button>
    </div>

    <h2>Eventos Escolares</h2>

    <p>Bem-vindo à página de Eventos Escolares! Aqui você pode gerenciar os eventos da escola, adicionar novos eventos e visualizar a lista de eventos agendados.</p>

    <ul id="listaEventos"></ul>

    <form id="eventoForm">
        <label for="titulo">Título do Evento:</label>
        <input type="text" id="titulo" required />

        <label for="data">Data:</label>
        <input type="date" id="data" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" required></textarea>

        <div class="botoes-eventos">
            <button type="submit">Adicionar Evento</button>
            <button type="button" id="listarEventos">Listar Eventos</button>
            <button type="button" id="buscarEvento">Buscar Evento</button>
        </div>
    </form>

  </div>

  <footer>
     <button id="voltar" onclick="voltarParaLobby()">Voltar</button>

      <p>&copy; 2025 Gestão Escolar</p>
  </footer>

  <script>
      function voltarParaLobby() {
          window.location.href = "index.html";
      }
  </script>
  <script src="../js/calendario.js"></script>

</body>
