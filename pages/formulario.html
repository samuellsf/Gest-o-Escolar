<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/formulario.css" />
    <title>Preencher Formulário</title>
</head>
<body class="fundo-pagina">

    <h2>Preencher Formulário</h2>

    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="4" required></textarea>

        <div class="botoes-mensagens">
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            <button type="button" id="adicionarMensagem">Adicionar Mensagem</button>
            <button type="button" id="listarMensagens">Listar Mensagens</button>
            <button type="button" id="buscarMensagem">Buscar Mensagem</button>
            <button type="button" id="removerMensagem">Remover Mensagem</button>
        </div>

        <div id="listaMensagens"></div>
    </form>

    
    <button type="button" id="voltar">Voltar</button>

 <div>
            <button class="botao-lobby-redondo" onclick="voltarParaLobby()" title="Voltar ao Início" type="button">
                <img src="../assets/img/Lobby.webp" alt="Início" class="icone-lobby" />
            </button>
        </div>


    <p>&copy; 2025 Gestão Escolar</p>

    <script src="../js/formulario.js"></script>
</body>
</html>
