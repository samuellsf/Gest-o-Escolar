<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>Login - Gestão Escolar</title>
</head>
<body class="fundo-pagina">

  
<main class="container-login">
  <section id="login-section">
    <h2>Área de Login</h2>
    <form id="loginForm">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" required />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />
      <button type="submit" class="botao-principal">Entrar</button>
    </form>

    <div class="acoes-secundarias">
      <button id="esqueciSenha">Esqueci minha senha</button>
      <button id="alterarSenha">Alterar Senha</button>
      <button id="cadastro">Cadastrar</button> 
      <button id="ajuda">Ajuda</button>
      <button id="sair">Sair</button>
    </div>

    <p id="mensagemErro"></p>
  </section>

<section id="alterar-senha-section" style="display: none;">
  <h2>Alterar Senha</h2>
  <form id="alterarSenhaForm">
    <label for="usuarioAlterar">Usuário:</label>
    <input type="text" id="usuarioAlterar" required />
    
    <label for="senhaAtual">Senha Atual:</label>
    <input type="password" id="senhaAtual" required />
    
    <label for="novaSenhaAlterar">Nova Senha:</label>
    <input type="password" id="novaSenhaAlterar" required />
    
    <label for="confirmarNovaSenhaAlterar">Confirmar Nova Senha:</label>
    <input type="password" id="confirmarNovaSenhaAlterar" required />
    
    <button type="submit" class="botao-principal">Salvar Alteração</button>
    <button type="button" id="voltarLoginDaAlterar" class="botao-secundario">Voltar ao Login</button>
  </form>
  <p id="mensagemAlterarSenha"></p>
</section>

  <section id="cadastro-section" style="display: none;">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <label for="novoUsuario">Novo usuário:</label>
      <input type="text" id="novoUsuario" required />
      <label for="novaSenha">Nova senha:</label>
      <input type="password" id="novaSenha" required />
      <label for="confirmarSenha">Confirmar senha:</label>
      <input type="password" id="confirmarSenha" required />
      <button type="submit" class="botao-principal">Cadastrar</button>
      <button type="button" id="voltarLogin" class="botao-secundario">Voltar ao Login</button>
    </form>
    <p id="mensagemCadastro"></p>
  </section>
</main>

<div class="voltar-inicio">
  <button class="botao-lobby-redondo" onclick="voltarParaLobby()" title="Voltar ao Início" type="button">
    <img src="../assets/img/Lobby.webp" alt="Início" class="icone-lobby" />
  </button>
</div>

<footer>
  <button id="voltar">Voltar</button>
  <p>&copy; 2025 Gestão Escolar</p>
</footer>

    <script>
        function voltarParaLobby() {
            window.location.href = "../index.html"; 
        }
    </script>
<script src="../js/login.js"></script>
</body>
</html>
