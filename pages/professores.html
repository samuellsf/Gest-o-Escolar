<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Professores</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/professores.css" />
</head>
<body class="fundo-pagina">

  <header>
    <h1>Painel de Professores</h1>  
  </header>

  <main>
    <section aria-labelledby="titulo-lista-professores">
      <h2 id="titulo-lista-professores">Lista de Professores</h2>
      <div id="listaProfessores" class="bolhas-professores"></div>
    </section>

    <section aria-labelledby="titulo-cadastro-professor">
      <h2 id="titulo-cadastro-professor">Cadastrar Novo Professor</h2>
      <form id="formProfessor" autocomplete="off">
        <label for="nome">Nome do Professor:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" name="disciplina" required>
          <option value="" disabled selected>Selecione a disciplina</option>
          <option value="Matemática">Matemática</option>
          <option value="Português">Português</option>
          <option value="Ciências">Ciências</option>
          <option value="História">História</option>
          <option value="Geografia">Geografia</option>
          <option value="Educação Física">Educação Física</option>
          <option value="Artes">Artes</option>
          <option value="Inglês">Inglês</option>
          <option value="Física">Física</option>
          <option value="Química">Química</option>
          <option value="Biologia">Biologia</option>
          <option value="Informática">Informática</option>
          <option value="Literatura">Literatura</option>
          <option value="Filosofia">Filosofia</option>
          <option value="Sociologia">Sociologia</option>
          <option value="Educação Religiosa">Educação Religiosa</option>
          <option value="Outras">Outras</option>
        </select>

        <div class="botoes-form">
          <button type="submit">Cadastrar</button>
          <button type="button" id="btnListarProfessores">Listar</button>
          <button type="button" id="buscarProfessor">Buscar</button>
          <button type="button" id="removerProfessor">Remover</button>
        </div>
      </form>
    </section>

    <button type="button" class="botao-lobby-flutuante" onclick="voltarParaLobby()" title="Início">
      <img src="../assets/img/Lobby.webp" alt="Início" class="icone-lobby" />
    </button>
<div class="voltar-painel">
  <button id="voltar" type="button">Voltar</button>
</div>
</main>

<footer>
  <p>&copy; 2025 Gestão Escolar</p>
</footer>

<script src="../js/professores.js"></script>

</body>
</html>
