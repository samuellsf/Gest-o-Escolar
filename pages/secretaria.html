    <main>
        <section>
            <h2>Solicitações Administrativas</h2>
            <form id="formSolicitacao">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>

                <label for="tipo">Tipo de Solicitação:</label>
                <select id="tipo">
                    <option value="documento">Solicitação de Documentos</option>
                    <option value="matricula">Solicitação de Matrícula</option>
                    <option value="atestado">Solicitação de Atestado</option>
                    <option value="certificado">Solicitação de Certificado</option>
                    <option value="historico">Solicitação de Histórico Escolar</option>
                    <option value="transferencia">Solicitação de Transferência</option>
                    
                    <option value="duvida">Tirar Dúvidas</option>
                </select>

               <h2><label for="descricao">Descrição:</label></h2>
                <h2><textarea id="descricao" required></textarea></h2>

               <h2><button type="submit">Enviar Solicitação</button></h2>
                <h2><button type="button" id="listarSolicitacoes">Listar Solicitações</button></h2>
                <h2><button type="button" id="buscarSolicitacao">Buscar Solicitação</button></h2>
                <h2><button type="button" id="removerSolicitacao">Remover Solicitação</button></h2>
            </form>
        </section>

        <section>
            <h2>Solicitações Enviadas</h2>
            <ul id="listaSolicitacoes"></ul>
        </section>
    </main>
